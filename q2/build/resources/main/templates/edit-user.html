<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
</head>
<body>

<h2>Edit Student</h2>

<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Student:</label>
    <input type="text" th:field="*{student}" required />
    <br/>

    <label>ID:</label>
    <input type="text" th:field="*{studentId}" required />
    <br/>

    <label>CGPA:</label>
    <input type="number" step="0.01" th:field="*{cgpa}" required />
    <br/>

    <button type="submit">Update</button>
</form>

<a href="/users">Back to Student List</a>

</body>
</html>
